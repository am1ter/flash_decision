# One click deployment

volumes:
  # local database is stored in volume
  flash_db:
    name: flash_db


services:
  # Run container with database
  flash_db:
    image: postgres:latest
    container_name: flash_db
    volumes:
      - flash_db:/var/lib/postgresql/data
    ports:
      - ${PORT_DB}:5432
    environment:
      - POSTGRES_PASSWORD=${PASSWORD_DB}
    restart: always

  # Run webserver with backend (API)
  flash_backend:
    build: flash_backend/
    container_name: flash_backend
    restart: "no"
    depends_on:
      - flash_db
    ports:
      - ${PORT_BACKEND}:8001
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=flash_db
      - DATABASE_PORT=${PORT_DB}
      - DATABASE_USER=postgres
      - DATABASE_PASS=${PASSWORD_DB}

  # Run webserver with frontend
  flash_frontend:
    build: 
      context: ./flash_frontend/
      args:
        - URL_BACKEND=${URL_BACKEND}
    container_name: flash_frontend
    restart: "no"
    depends_on:
      - flash_db
      - flash_backend
    ports:
      - ${PORT_FRONTEND}:8000

  # Run end2end tests
  flash_tests:
    build: 
      context: ./tests/
      args:
        - URL_BACKEND=${URL_BACKEND}
        - URL_FRONTEND=${URL_FRONTEND}
    container_name: flash_tests
    restart: "no"
    depends_on:
      - flash_db
      - flash_backend
      - flash_frontend