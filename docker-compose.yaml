# One click deployment

volumes:
  # local database is stored in volume
  flash_db:
    name: flash_db


services:
  # Run container with database
  flash_db:
    image: postgres:latest
    container_name: flash_db
    volumes:
      - flash_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=flash!Pass
    restart: always

  # Run webserver with backend (API)
  flash_backend:
    # Uncomment line below to build using remote image
    # image: am1ter/flash_backend:latest
    build: flash_backend/
    container_name: flash_backend
    restart: "no"
    ports:
      - 8001:8001
    environment:
      - TZ=Europe/Moscow
      - DATABASE_URL=flash_db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASS=flash!Pass

  # Run webserver with frontend
  flash_frontend:
    build: flash_frontend/
    container_name: flash_frontend
    restart: "no"
    ports:
      - 8000:8000