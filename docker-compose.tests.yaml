# IMPORTANT!
# Use `--env-file` agument during build with `docker compose` to set arguments for Dockerfiles
# Example: docker compose --env-file=.env.tests -f ./docker-compose.tests.yaml up -d --build

services:
  # Run database
  fd_db_tests:
    build:
      context: ./backend/
      dockerfile: Dockerfile.db
    container_name: fd_db_tests
    restart: "no"
    env_file:
      - .env.tests
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
      - PGPORT=${DB_PORT}
    networks:
      - tests
    tmpfs:
      - /var/lib/postgresql/data

  # Basic defention for containers with python
  fd_tmpl_tests:
    build:
      context: ./backend/
      dockerfile: Dockerfile.backend
    command: []
    restart: "no"
    env_file:
      - .env.tests
    environment:
      - BACKEND_HOST=fd_backend_tests
      - DB_HOST=fd_db_tests
    networks:
      - tests

  # Apply db migrations
  fd_migrations_tests:
    extends:
      service: fd_tmpl_tests
    container_name: fd_migrations_tests
    command: poetry run alembic --name ${ENVIRONMENT} upgrade head
    depends_on:
      - fd_db_tests

  # Run webserver with backend (API)
  fd_backend_tests:
    extends:
      service: fd_migrations_tests
    container_name: fd_backend_tests
    command: poetry run app
    depends_on:
      fd_migrations_tests:
        condition: service_completed_successfully

  # Run tests when test environment is ready
  fd_tests:
    extends:
      service: fd_migrations_tests
    container_name: fd_tests
    command: poetry run python -m unittest discover -v -s ./tests -p test_*.py -t .
    depends_on:
      - fd_backend_tests

# Tests use isolated docker network
networks:
  tests:
    internal: true
